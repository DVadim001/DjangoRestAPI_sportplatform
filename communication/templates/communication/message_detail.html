{% extends "base.html" %}

{% block title %}Сообщение{% endblock title %}

{% block content %}
<h1>Сообщение</h1>
<p><strong>От:</strong> {{ message.sender.username }}</p>
<p><strong>Кому:</strong> {{ message.receiver.username }}</p>
<p><strong>Содержание:</strong> {{ message.body }}</p>
<a href="{% url 'communication:message_list' %}" class="btn">Назад к списку</a>
<a href="{% url 'communication:message_delete' message.id %}">Удалить сообщение</a>

{% endblock content %}

{% extends "base.html" %}

{% block title %}Удалить уведомление{% endblock title %}

{% block content %}
<h1>Подтвердите удаление уведомления</h1>
<p>{{ notification.message }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn">Удалить</button>
    <a href="{% url 'communication:notification_list' %}" class="btn">Отмена</a>
</form>
{% endblock content %}

{% extends "base.html" %}

{% block title %}Удалить площадку{% endblock title %}

{% block content %}
<h1>Удалить "{{ venue.name }}"?</h1>
<p>Вы уверены, что хотите удалить это место проведения?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'venues:venue_detail' venue.pk %}">Отмена</a>
</form>
{% endblock content %}

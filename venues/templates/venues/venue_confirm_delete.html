{% extends "base.html" %}
{% block title %}Удаление площадки{% endblock title %}

{% block content %}
<h1>Вы уверены, что хотите удалить "{{ venue.name }}"?</h1>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn">Да, удалить</button>
    <a class="btn" href="{% url 'venues:venue_detail' venue.pk %}">Нет, отменить</a>
</form>
{% endblock content %}

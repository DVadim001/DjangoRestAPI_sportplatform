{% extends "base.html" %}
{% block title %}Информация о площадке{% endblock title %}

{% block content %}
<h1>{{ venue.name }}</h1>
<p><strong>Адрес:</strong> {{ venue.address }}</p>
<p><strong>Описание:</strong> {{ venue.description }}</p>

<a class="btn" href="{% url 'venues:venue_edit' venue.pk %}">Редактировать</a>
<a class="btn" href="{% url 'venues:venue_delete' venue.pk %}">Удалить</a>
<a class="btn" href="{% url 'venues:venue_list' %}">Назад к списку</a>
{% endblock content %}

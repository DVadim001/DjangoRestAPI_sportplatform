{% extends "base.html" %}
{% block title %}Добавить результат{% endblock %}

{% block content %}
<h2>Добавить результат для {{ event.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>

<p><a href="{% url 'results:event_results' event.id %}">Назад к результатам мероприятия</a></p>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Регистрация на событие{% endblock title %}

{% block content %}
<h1>Регистрация на событие: {{ event.name }}</h1>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn">Зарегистрироваться</button>
</form>

<p><a href="{% url 'events:event_details' event.id %}" class="btn">Вернуться к событию</a></p>
{% endblock content %}

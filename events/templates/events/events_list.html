{% extends "base.html" %}

{% block title %}События{% endblock title %}

{% block content %}
<h1>Список событий</h1>

<ul>
    {% for event in events %}
        <li>
            <a href="{% url 'events:event_details' event.id %}">{{ event.name }}</a>
        </li>
    {% empty %}
        <li>Нет доступных событий.</li>
    {% endfor %}
</ul>

<a href="{% url 'events:create_new_event' %}">Создать новое событие</a>
{% endblock content %}

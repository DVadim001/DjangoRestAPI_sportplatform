{% extends 'base.html' %}

{% block title %}Редактирование события{% endblock title %}

{% block content %}
<h2>Редактировать событие</h2>

<div class="card">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Сохранить</button>
    </form>
</div>
{% endblock content %}

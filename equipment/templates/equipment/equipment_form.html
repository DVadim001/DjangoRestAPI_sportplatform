{% extends "base.html" %}

{% block title %}Equipment Form{% endblock title %}

{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Equipment</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'equipment_list' %}">Cancel</a>
{% endblock content %}

{% extends "base.html" %}

{% block title %}Бронирование инвентаря{% endblock title %}

{% block content %}
<h1>Бронирование "{{ equipment.name }}"</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Забронировать</button>
</form>
<a href="{% url 'equipment:equipment_detail' equipment.pk %}" class="btn">Отмена</a>
{% endblock content %}

{% extends "base.html" %}

{% block title %}Delete Equipment{% endblock title %}

{% block content %}
<h1>Are you sure you want to delete {{ equipment.name }}?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'equipment_detail' equipment.pk %}">Cancel</a>
{% endblock content %}

{% extends "base.html" %}

{% block title %}Удалить инвентарь{% endblock title %}

{% block content %}
<h1>Удалить "{{ equipment.name }}"?</h1>
<p>Вы уверены, что хотите удалить этот инвентарь?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn">Удалить</button>
</form>
<a href="{% url 'equipment:equipment_detail' equipment.pk %}" class="btn">Отмена</a>
{% endblock content %}

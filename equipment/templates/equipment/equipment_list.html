{% extends "base.html" %}

{% block title %}Инвентарь{% endblock title %}

{% block content %}
<h1>Список инвентаря</h1>
<a href="{% url 'equipment:equipment_create' %}" class="btn">Добавить инвентарь</a>
<ul>
    {% for item in equipment_list %}
        <li>
            <a href="{% url 'equipment:equipment_detail' item.pk %}">{{ item.name }}</a>
        </li>
    {% empty %}
        <li>Нет доступного инвентаря.</li>
    {% endfor %}
</ul>
{% endblock content %}

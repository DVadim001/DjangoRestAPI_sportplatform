{% extends "base.html" %}

{% block title %}Регистрация на событие{% endblock title %}

{% block content %}
<h1>Регистрация на мероприятие</h1>
<form method="post">
    {% csrf_token %}

</form>
<a href="{% url 'registrations:registration_list' %}">Назад</a>
{% endblock content %}

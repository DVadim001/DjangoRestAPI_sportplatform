{% extends 'base.html' %}


{% block content %}

<h2>Подтверждение удаления события</h2>
<p>Вы уверены, что хотите удалить событие "{{ schedule.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Удалить">
    <a href="{% url 'schedule:schedule_detail' schedule.id %}">Отмена</a>
</form>

{% endblock content %}
